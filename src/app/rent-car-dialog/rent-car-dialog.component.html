<div class="rentDialogWindow">
  <h2 mat-dialog-title>Подтвердите бронирование</h2>

  <img alt="image" ngSrc="assets/img/car.png" height="400" width="640">

  <mat-dialog-content >
    <p>Автомобиль: {{selectedCar?.NameBrand}} {{selectedCar?.NameCar}}</p>
    <mat-form-field appearance="fill">
      <mat-label>Выберите даты аренды</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Начало">
        <input matEndDate formControlName="end" placeholder="Конец">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Неправильная начальная дата</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Неправильная конечная дата</mat-error>
    </mat-form-field>
    <p>Количесвто дней: {{numberOfDays}} дней</p>
    <p>Стоимость: {{totalPrice}} ₽</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
    <button mat-raised-button color="primary" (click)="confirm()">Подтвердить</button>
  </mat-dialog-actions>

</div>

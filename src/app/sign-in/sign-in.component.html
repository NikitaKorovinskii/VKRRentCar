<mat-card>
  <mat-card-content>
    <form >
      <h2>Вход</h2>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
        <mat-error>
          Введите корректную почту
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="signIn(username,password)">Вход</button>
    </form>
  </mat-card-content>
</mat-card>

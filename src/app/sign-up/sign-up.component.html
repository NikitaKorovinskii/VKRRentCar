<mat-card>
  <mat-card-content>
    <form>
      <h2>Регистрация</h2>
      <mat-form-field>
        <input matInput placeholder="Почта" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Имя" [(ngModel)]="name" name="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Пароль" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Повторите пароль" [(ngModel)]="RepeatPassword" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="signUp(username,password,name)">Зарегистрироваться</button>
    </form>
  </mat-card-content>
</mat-card>
